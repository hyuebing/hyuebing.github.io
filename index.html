<!-- BGM，音频文件与.html文件同目录 -->
  <div class="debut"    position=fixed>

    <!-- 背景部分 -->
    <canvas class="music-cover-background" id="background">your brower does not support canvas</canvas>
    <!-- 前景部分 -->
    <div class="music-cover">
      <img src="images/xiaoyu.png" class="music-cover-image" onclick="togglePlay()"></img>
    </div>
  </div>

  <audio id="myAudio" src="xiaoyu.mp3" loop></audio>

  <script>
    let audio = document.getElementById('myAudio');
    let musicIcon = document.querySelector('.music-cover-image');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        musicIcon.classList.add('playing');
      } else {
        audio.pause();
        musicIcon.classList.remove('playing');
      }
    }
  </script>
